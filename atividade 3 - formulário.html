<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Inscrição</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <fieldset>
    <div>
        <h2>Formulário de Inscrição</h2>
        <p>Preencha os campos</p>
    </div>
    <form action="/resposta-enviada" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
    <br>
    
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" />
        </div>
        
    <br>
        
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" max="120" min="18"/>
        </div>
        
    <br>

         <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" />
        </div>

    <br>

        <div> 
            <label>Sexo:</label>
            <input type="radio" name="sexo" value="Masculino">Masculino
            <input type="radio" name="sexo" value="Feminino">Feminino
        </div>
        
    <br>

    <label for="país">País:</label>
    
    <select name="país" id="país">
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="chile">Chile</option>
        <option value="paraguai">Paraguai</option>
        
    </select>   
    
        <div>
    <br>
        <label for="myfile">Foto:</label>
        <input type="file" id="myfile" name="myfile" accept="image/png, image/jpeg" >
        </div>
    <br>

        <div>
            <label for="linguagens">As Linguagens que você prefere:</label>
            <select name="cars" id="cars" multiple>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="php">PHP</option>
                <option value="javascript">Javascript</option>
            </select>
            <label for="CTRl">(Para fazer várias escolhas mantenha a tecla CTRL pressionada)</label>
            <br><br>
        </div>

        <div>
            <label for="area">Áreas de atuação</label>
            <input type="checkbox" id="computação" name="computação">
            <label for="computação">Computação</label>
            <input type="checkbox" id="gestão" name="gestão">
            <label for="gestão">Gestão</label>
            <input type="checkbox" id="pedagogia" name="pedagogia">
            <label for="pedagogia">Pedagogia</label>
        </div>
    <br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

    </fieldset>

    <style>

        label{
            display: inline-block;
            width: 125px;
        }
    </style>
</body>
</html>
